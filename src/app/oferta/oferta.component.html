<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <!-- <div class="col">
        <a [routerLink]="['/oferta',1]">Oferta 1</a>
        <a [routerLink]="['/oferta',3]">Oferta 3</a>
        <a [routerLink]="['/oferta',6]">Oferta 6</a>
      </div> -->
    </div>
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency: 'BRL'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button
              (click)="adicionarItemCarrinho()"
              type="button"
               class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>
  <div class="row mt-1 mb-4">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" routerLink="como-usar" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#como-usar" type="button" role="tab" aria-controls="como-usar" aria-selected="true">Como usar</button>
          <button class="nav-link" routerLink="onde-fica" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#onde-fica" type="button" role="tab" aria-controls="onde-fica" aria-selected="false">Onde Fica</button>                   
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
